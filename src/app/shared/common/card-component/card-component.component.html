<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{cardData.Title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="cardData && cardData.Body">
      <p>
       {{cardData.Body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <ng-content></ng-content>
    </mat-card-actions>
  </mat-card>
