<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" position="end" opened>
        <tool-menu></tool-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="tool-window" *ngIf="!validJson">
            <div class="input-form" >
                <div>
                    <h2 class="tool-title">
                        Use one of the following options upload Json data.
                    </h2>
                </div>
                <span>Select JSON file to parse </span>
                <div>
                    <input #jsonInput hidden="true" type="file" onclick="this.value=null"
                        (change)="jsonFileUploaded($event)" accept=".txt" />
                    <button mat-flat-button color="primary" (click)="jsonInput.click()">Browse File <span
                            class="material-symbols-outlined">
                            upload_file
                        </span></button>
                </div>
                <div>Or paste into here:</div>
                <div class="type-input">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Paste JSON here</mat-label>
                        <textarea class="text-area-input" matInput placeholder="Ex. { events : hi }" #inputJson></textarea>
                    </mat-form-field>
                    <div>
                        <button mat-flat-button color="primary" (click)="userTypedJson()"> Submit Typed Text </button>
                    </div>
                </div>
            </div>           
        </div>
        <div *ngIf="validJson" class="workSpace">
            <h2> {{file?.name}} </h2>
            <json-canvas></json-canvas>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
