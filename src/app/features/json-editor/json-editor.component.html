<icon-home-button></icon-home-button>
<div class="tool-window" *ngIf="!validJson">
    <div class="input-form">
        <div class="title">
            <h2 class="tool-title">
                Use one of the following options upload Json data.
            </h2>
        </div>
        <div class="card-group">
            <div class="card-row">
                <div class="card">
                    <card-component [cardData]="uploadCard">
                        <div class="margin-bottom">
                            <input #jsonInput hidden="true" type="file" onclick="this.value=null"
                            (change)="jsonFileUploaded($event)" accept=".txt" />
                        <button mat-flat-button color="primary" (click)="jsonInput.click()">Browse File</button>
                        </div>
                    </card-component>
                </div>
                <div class="card">
                    <card-component [cardData]="emptyCanvasCard">
                        <div class="margin-bottom">
                            <button mat-flat-button color="primary"
                            (click)="noDataCanvas()">
                            Empty Canvas </button>
                        </div> 
                    </card-component>
                </div>
            </div>            
            <div class="typed-card">
                <card-component [cardData]="typedDataCard">
                    <div class="margin-bottom">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <textarea class="text-area-input" matInput placeholder="{{exampleString}}"
                                #inputJson></textarea>
                        </mat-form-field>
                        <div>
                            <button mat-flat-button color="primary" (click)="userTypedJson()"> Submit Typed Text </button>
                        </div>
                    </div>                   
                </card-component>
            </div>
        </div>
    </div>
</div>
<div *ngIf="validJson" class="workSpace">
    <json-canvas></json-canvas>
</div>
