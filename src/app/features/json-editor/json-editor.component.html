<icon-home-button></icon-home-button>
<div class="tool-window" *ngIf="!validJson">
    <div class="input-form">
        <div class="title">
            <h2 class="tool-title">
                Use one of the following options upload Json data.
            </h2>
        </div>
        <div>
            <form class="example-container" [formGroup]="options" [style.fontSize.px]="getFontSize()">
                <mat-form-field appearance="fill" [color]="colorControl.value">
                  <mat-label>Color</mat-label>
                  <mat-select [formControl]="colorControl">
                    <mat-option value="primary">Primary</mat-option>
                    <mat-option value="accent">Accent</mat-option>
                    <mat-option value="warn">Warn</mat-option>
                  </mat-select>
                </mat-form-field>
              
                <mat-form-field appearance="fill" [color]="colorControl.value">
                  <mat-label>Font size</mat-label>
                  <input matInput type="number" placeholder="Ex. 12" [formControl]="fontSizeControl" min="10">
                  <span matSuffix>px</span>
                  <mat-error *ngIf="fontSizeControl.invalid">Min size: 10px</mat-error>
                </mat-form-field>
              </form>
        </div>
        <div class="card-group">
            <div class="card-row">
                <div class="card">
                    <card-component [cardData]="uploadCard">
                        <div class="margin-bottom">
                            <input #jsonInput hidden="true" type="file" onclick="this.value=null"
                            (change)="jsonFileUploaded($event)" accept=".txt" />
                        <button mat-flat-button color="primary" (click)="jsonInput.click()">Browse File</button>
                        </div>
                    </card-component>
                </div>
                <div class="card">
                    <card-component [cardData]="emptyCanvasCard">
                        <div class="margin-bottom">
                            <button mat-flat-button color="primary"
                            (click)="noDataCanvas()">
                            Empty Canvas </button>
                        </div> 
                    </card-component>
                </div>
            </div>            
            <div class="typed-card">
                <card-component [cardData]="typedDataCard">
                    <div class="margin-bottom">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <textarea class="text-area-input" matInput placeholder="{{exampleString}}"
                                #inputJson></textarea>
                        </mat-form-field>
                        <div>
                            <button mat-flat-button color="primary" (click)="userTypedJson()"> Submit Typed Text </button>
                        </div>
                    </div>                   
                </card-component>
            </div>
        </div>
    </div>
</div>
<div *ngIf="validJson" class="workSpace">
    <json-canvas></json-canvas>
</div>
