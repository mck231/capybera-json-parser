<div class="home">
    <icon-home-button></icon-home-button>
    <div class="main-content main-content-color">
        <div class="focal-point">
            <h2 class="title">
                Capybera Json Tool
            </h2>
            <div class="button-summary">
                <p>
                    Fast and easy way to
                    create mock objects or test structures.
                </p>
                <div class="button-list">
                    <a mat-raised-button routerLink="../tool" color="primary">Go to Tool </a>
                </div>
            </div>
        </div>
        <div>
            <form class="example-container" [formGroup]="options" [style.fontSize.px]="getFontSize()">
                <mat-form-field appearance="fill" [color]="colorControl.value">
                  <mat-label>Color</mat-label>
                  <mat-select [formControl]="colorControl">
                    <mat-option value="primary">Primary</mat-option>
                    <mat-option value="accent">Accent</mat-option>
                    <mat-option value="warn">Warn</mat-option>
                  </mat-select>
                </mat-form-field>
              
                <mat-form-field appearance="fill" [color]="colorControl.value">
                  <mat-label>Font size</mat-label>
                  <input matInput type="number" placeholder="Ex. 12" [formControl]="fontSizeControl" min="10">
                  <span matSuffix>px</span>
                  <mat-error *ngIf="fontSizeControl.invalid">Min size: 10px</mat-error>
                </mat-form-field>
              </form>
        </div>
        <div class="card-group">
            <div class="main-content-text">
                <card-component [cardData]="whyCard">
                </card-component>
            </div>
            <div class="main-content-text">
                <card-component [cardData]="whatCard">
                </card-component>
            </div>
            <div class="main-content-text">
                <card-component [cardData]="whoCard">
                </card-component>
            </div>
        </div>
    </div>
</div>
